version: '3'

services:
  piter_bot:
    build: 
      context: .
      dockerfile: Dockerfile 
    depends_on:
    - 'mariabd'
    command: ["./wait-for-it.sh", "db:3306", "--", "python", "main.py"]  
    volumes:
      - ./config/db:/usr/src/app/config/db
 
  mariabd:
    image: mariadb
    restart: always
    environment:
      - MARIADB_RANDOM_ROOT_PASSWORD=yes
      - MARIADB_DATABASE=piter
      - MARIADB_USER=piter
      - MARIADB_PASSWORD=piter
    volumes:
      - ./data:/var/lib/mysql
    expose:
      - 3306
