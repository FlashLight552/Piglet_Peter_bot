<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp Piglet Piter bot</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    
    
    
    
    <link rel="stylesheet" href="styleslocation/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">


    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <style>

        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #222222);
            font-size: 16px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }


        textarea#floatingTextarea {
            box-shadow: rgb(0 0 0 / 10%) 5px 7px 9px;
            border-style: hidden;
            background-color: var(--tg-theme-bg-color, #fefefe);
            color-scheme: var(--tg-color-scheme);
            color: var(--tg-theme-text-color, #222222);
        }
        
        
        input#mydp {
            box-shadow: rgb(0 0 0 / 10%) 5px 7px 9px;
            border-style: hidden;
            background-color: var(--tg-theme-bg-color, #fefefe);
            color-scheme: var(--tg-color-scheme);
            color: var(--tg-theme-text-color, #222222);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            }

        button#button_submit {
                box-shadow: rgb(0 0 0 / 10%) 5px 7px 9px;
                border-style: hidden;
                background-color: dodgerblue;
            }
    

        .flatpickr-mobile{
            height: 38px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color-scheme: var(--tg-color-scheme);
            color: var(--tg-theme-text-color, #222222);
        }

        .flatpickr-mobile:before  {
            content: attr(placeholder);
            background-color: var(--tg-theme-bg-color, #ffffff);
            color-scheme: var(--tg-color-scheme);
            color: #6c757d
            }

            .flatpickr-mobile:focus{
            content: attr(placeholder);
            background-color: var(--tg-theme-bg-color, #ffffff);
            color-scheme: var(--tg-color-scheme);
            color: var(--tg-theme-text-color, #222222);
            }

            .flatpickr-mobile:focus[value]:not([value=""]):before {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            display: none;
            }
            
            input[type="hidden"][value]:not([value=""]) + .flatpickr-mobile:before {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            display: none; 

    </style>


</head>
<body class='vh-100'>



<div class='mx-auto col-11' style='margin-top: 2rem;'>
    <form action="{% url 'remind_app:submit' %}" method="post" id='remind_form' class="form-floating">
        {% csrf_token %}
    
        <input type="hidden" id='user_id' name='user_id'>
        
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id='mydp' name='data' required >
            <label for="mydp" class="form-label">Дата напоминания</label>
        </div>
        
        <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingTextarea"  name='text' style="height: 100px" ></textarea>
            <label for="floatingTextarea">Текст напоминания</label>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="button_submit" type="submit">Напомнить</button>
        </div>
    </form>
        



    <script>
        flatpickr("#mydp", {
            enableTime: true,
            "locale": "ru"
        });
            </script>   
            
            <script src="https://webappcontent.telegram.org/js/jquery.min.js"></script>
            
            <script>
                Telegram.WebApp.ready();
                let initData = Telegram.WebApp.initData || '';
                let initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
                document.getElementById('user_id').value = initDataUnsafe.user.id;

                    $(document).ready(
                        $('#remind_form').submit(function(e){
                          e.preventDefault();
                          var serializedData = $(this).serialize();
                      
                          $.ajax({
                            type:"POST",
                            url: "{% url 'remind_app:submit' %}",
                            data:  serializedData,
                            success: function(data){
                              $("#result").text(data["result"]);
                            },
                          }); Telegram.WebApp.close();
                        })
                      );   
            </script>
        
    </div>

</body>
</html>
